<h3>Uncontracted energy inbalance</h3>
<form [formGroup]="residualLoadForm">
  <div class="form-group">
    <label class="col-sm-12">
      <input type="radio" id="rlcomplete" formControlName="partial"
             [value]="false" (click)="changeCase()" required> Complete energy balance series
    </label>
  </div>
  <div class="form-group">
    <label class="col-sm-12">
      <input type="radio" id="rlpartial" formControlName="partial"
             [value]="true" (click)="changeCase()" required> Next {{maxLength}} time steps
    </label>
  </div>
</form>
<div [hidden]="!loadPlot">
  <canvas class="well" height="100" #canvas #stickyElement [class.sticky] = "sticky">{{loadPlot}}</canvas>
</div>
<div [hidden]="loadPlot">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div [hidden]="!feePlot">
  <canvas #feeCanvas height="100">{{feePlot}}</canvas>
</div>
<div [hidden]="feePlot">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
