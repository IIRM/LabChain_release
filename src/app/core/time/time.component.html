<div class="progress" #stickyTime [class.stickyProgressBar] = "sticky">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
       *ngIf="experimentRunning"
       [attr.aria-valuenow]="progress*100" aria-valuemin="0" [attr.aria-valuemax]="timeService.getEndTime()"
       [style.width]="(timeService.getCurrentTime()/timeService.getEndTime()*100) + '%'">
    <span style="width: 100%; position: absolute; display: block; color: black; font-weight: bold">{{timeService.getCurrentTime()}}/{{timeService.getEndTime()}} time steps</span>
  </div>
</div>
<button *ngIf="!experimentRunning" (click)="startSimulation()">Start Simulation</button>
